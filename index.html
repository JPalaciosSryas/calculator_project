<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="demo" id="id1">
        <div class="screen">
            <p class="input" id="input">0</p>
        </div>
        <div class="buttons">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operation" id="add">+</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operation" id="sub">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operation" id="mul">x</button>
            <button class="number" id="0">0</button>
            <button class="operation equal" id="equal">=</button>
            <button class="operation equal" id="C">C</button>
            <button class="operation" id="div">&div;</button>
        </div>
    </div>
    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
